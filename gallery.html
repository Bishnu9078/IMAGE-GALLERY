<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        .gallery-item::before {
            content: 'üîç';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            color: #ff6b6b;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            font-size: 24px;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .prev {
            left: -60px;
        }

        .next {
            right: -60px;
        }

        .image-counter {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .nav-btn {
                font-size: 20px;
                padding: 12px 16px;
            }

            .prev {
                left: -50px;
            }

            .next {
                right: -50px;
            }

            .close {
                top: -35px;
                font-size: 28px;
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .nav-btn {
                position: fixed;
                top: 50%;
                font-size: 18px;
                padding: 10px 14px;
            }

            .prev {
                left: 10px;
            }

            .next {
                right: 10px;
            }

            .close {
                position: fixed;
                top: 20px;
                right: 20px;
            }

            .image-counter {
                position: fixed;
                bottom: 20px;
                left: 50%;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        
        <div class="gallery" id="gallery">
            <!-- Gallery items will be generated by JavaScript -->
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <button class="nav-btn prev" id="prevBtn">&#8249;</button>
            <button class="nav-btn next" id="nextBtn">&#8250;</button>
            <img class="modal-image" id="modalImage" src="/placeholder.svg" alt="">
            <div class="image-counter" id="imageCounter"></div>
            <div class="loading" id="loading"></div>
        </div>
    </div>

    <script>
        class ImageGallery {
            constructor() {
                this.images = [
    { src: 'https://www.pixelstalk.net/wp-content/uploads/2016/06/Nature-Wallpaper.jpg', alt: 'Stunning Mountain Lake Reflection' },
    { src: 'https://tse2.mm.bing.net/th/id/OIP.1ZGaPKYG0Ri-s7iKVHVAIgAAAA?r=0&w=450&h=300&rs=1&pid=ImgDetMain&cb=idpwebpc1', alt: 'Serene Forest Landscape' },
    { src: 'https://wallpapers.com/images/hd/passing-by-a-beautiful-mountain-lake-scenery-cc0ptloh9a704qr8.jpg', alt: 'Beautiful Mountain Lake Scenery' },
    { src: 'https://tse4.mm.bing.net/th/id/OIP.1GL2_UUk_ItakjasTYcsngHaEK?r=0&w=1366&h=768&rs=1&pid=ImgDetMain&cb=idpwebpc1', alt: 'Majestic Mountain Vista' },
    { src: 'https://tse1.mm.bing.net/th/id/OIP.sEyVSp99OO5CNFlSCrvzzAHaFL?r=0&w=950&h=665&rs=1&pid=ImgDetMain&cb=idpwebpc1', alt: 'Peaceful Nature Scene' },
    { src: 'https://tse3.mm.bing.net/th/id/OIP.EMPwFR2BvVm7G73JidWcPwAAAA?r=0&w=450&h=281&rs=1&pid=ImgDetMain&cb=idpwebpc1', alt: 'Tranquil Wilderness View' },
    { src: 'https://tse4.mm.bing.net/th/id/OIP.HyxD_Ik11c3SnQ0aDBIaAQHaFU?r=0&w=576&h=414&rs=1&pid=ImgDetMain&cb=idpwebpc1', alt: 'Natural Landscape Beauty' },
    { src: 'https://tse4.mm.bing.net/th/id/OIP.w1FFskWsiDGzNqH_oYky7wHaFj?r=0&w=2500&h=1875&rs=1&pid=ImgDetMain&cb=idpwebpc1', alt: 'Breathtaking Mountain Range' },
    { src: 'https://tse2.mm.bing.net/th/id/OIP.utDpsBl2Ts_l-skcS_SsbgAAAA?r=0&w=474&h=326&rs=1&pid=ImgDetMain&cb=idpwebpc1', alt: 'Scenic Nature Photography' }
];
                
                this.currentImageIndex = 0;
                this.modal = document.getElementById('modal');
                this.modalImage = document.getElementById('modalImage');
                this.closeModal = document.getElementById('closeModal');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.imageCounter = document.getElementById('imageCounter');
                this.loading = document.getElementById('loading');
                
                this.init();
            }

            init() {
                this.renderGallery();
                this.bindEvents();
            }

            renderGallery() {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';

                this.images.forEach((image, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `<img src="${image.src}" alt="${image.alt}" loading="lazy">`;
                    galleryItem.addEventListener('click', () => this.openModal(index));
                    gallery.appendChild(galleryItem);
                });
            }

            bindEvents() {
                // Close modal events
                this.closeModal.addEventListener('click', () => this.closeModalHandler());
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) this.closeModalHandler();
                });

                // Navigation events
                this.prevBtn.addEventListener('click', () => this.previousImage());
                this.nextBtn.addEventListener('click', () => this.nextImage());

                // Keyboard events
                document.addEventListener('keydown', (e) => this.handleKeydown(e));

                // Touch events for mobile swipe
                let startX = 0;
                let endX = 0;

                this.modal.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                });

                this.modal.addEventListener('touchend', (e) => {
                    endX = e.changedTouches[0].clientX;
                    this.handleSwipe(startX, endX);
                });
            }

            openModal(index) {
                this.currentImageIndex = index;
                this.modal.classList.add('active');
                this.showLoading();
                this.loadImage();
                document.body.style.overflow = 'hidden';
            }

            closeModalHandler() {
                this.modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            loadImage() {
                const image = this.images[this.currentImageIndex];
                
                // Create a new image element to preload
                const img = new Image();
                img.onload = () => {
                    this.modalImage.src = image.src;
                    this.modalImage.alt = image.alt;
                    this.hideLoading();
                    this.updateCounter();
                };
                
                img.onerror = () => {
                    this.hideLoading();
                    console.error('Failed to load image:', image.src);
                };
                
                img.src = image.src;
            }

            showLoading() {
                this.loading.style.display = 'block';
                this.modalImage.style.opacity = '0.5';
            }

            hideLoading() {
                this.loading.style.display = 'none';
                this.modalImage.style.opacity = '1';
            }

            updateCounter() {
                this.imageCounter.textContent = `${this.currentImageIndex + 1} / ${this.images.length}`;
            }

            previousImage() {
                this.currentImageIndex = this.currentImageIndex === 0 
                    ? this.images.length - 1 
                    : this.currentImageIndex - 1;
                this.showLoading();
                this.loadImage();
            }

            nextImage() {
                this.currentImageIndex = this.currentImageIndex === this.images.length - 1 
                    ? 0 
                    : this.currentImageIndex + 1;
                this.showLoading();
                this.loadImage();
            }

            handleKeydown(e) {
                if (!this.modal.classList.contains('active')) return;

                switch(e.key) {
                    case 'Escape':
                        this.closeModalHandler();
                        break;
                    case 'ArrowLeft':
                        this.previousImage();
                        break;
                    case 'ArrowRight':
                        this.nextImage();
                        break;
                }
            }

            handleSwipe(startX, endX) {
                const threshold = 50;
                const diff = startX - endX;

                if (Math.abs(diff) > threshold) {
                    if (diff > 0) {
                        this.nextImage(); // Swipe left - next image
                    } else {
                        this.previousImage(); // Swipe right - previous image
                    }
                }
            }

            // Method to add new images dynamically
            addImage(src, alt) {
                this.images.push({ src, alt });
                this.renderGallery();
            }

            // Method to remove image
            removeImage(index) {
                if (index >= 0 && index < this.images.length) {
                    this.images.splice(index, 1);
                    this.renderGallery();
                }
            }
        }

        // Initialize the gallery when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = new ImageGallery();
            
            // Example of adding images dynamically (uncomment to test)
            // setTimeout(() => {
            //     gallery.addImage('/placeholder.svg?height=400&width=400', 'New Dynamic Image');
            // }, 3000);
        });

        // Add some visual feedback for loading
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
